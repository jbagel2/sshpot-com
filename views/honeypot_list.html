{{template "header.html" .}}

<center>
  <h2>Honeypot Servers</h2>
</center>

<table class="table table-striped table-condensed">
  <thead>
    <th>Remote Addr</th>
    <th>Updated At</th>
  </thead>
  <tbody>
  {{range .Servers}}
  <tr>
    <td>{{.MaskedIP}}</td>
    <td>{{.UpdatedAt}}</td>
  </tr>
  {{end}}

  </tbody>
</table>

{{template "footer.html" .}}
